<html>
    <head>
        <style> 
            #myDIV {
              border: 1px solid black;
              background-color: lightblue;
              width: 270px;
              height: 200px;
              overflow: auto;
            }
            
            #myDIV:hover {
              background-color: coral;
              width: 570px;
              height: 500px;
              padding: 100px;
              border-radius: 50px;
            }
            </style>
    </head>

    <body style="background-color:rgb(185, 231, 248);">
        <element onloadstart="myFunction()">

            <div id="myDIV">
              <h1>myDIV</h1>
            </div>
            
            <script>
            function myFunction() {
              document.getElementById("myDIV").style.transition = "all 2s";
            }
            </script>
    </body>
</html>
